<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outslideClick</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).on('click',function(divclose){
            if($(divclose.target).closest('#div').length == 0){
                $('#div').slideUp();
            }
        });
    </script>
    <style>
        #div {height:100px; border:1px solid red;}
    </style>
</head>
<body>
    <div id="div">
        <h1>this is div</h1>
    </div>
</body>
</html>
